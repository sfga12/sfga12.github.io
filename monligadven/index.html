<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moonlight Adventure – Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Moonlight Adventure – Gameplay Showcase</h1>

    <div class="video-container">
      <video controls autoplay muted loop>
        <source src="media/moonlight.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Image gallery -->
    <div class="gallery">
      <button id="prev">&#10094;</button>
      <img id="gallery-image" src="images/img1.jpg" alt="Screenshot">
      <button id="next">&#10095;</button>
    </div>
    <p id="counter">1 / 5</p>
  </div>

  <script>
    const images = [
      "images/img1.jpg",
      "images/img2.jpg",
      "images/img3.jpg",
      "images/img4.jpg",
      "images/img5.jpg",
      "images/img6.jpg",
      "images/img7.jpg",
      "images/img8.jpg",
      "images/img9.jpg",
      "images/img10.jpg",
      "images/img11.jpg",
      "images/img12.jpg",
      "images/img13.jpg",
      "images/img14.jpg",
      "images/img15.jpg",
    ];

    let current = 0;
    const imgElement = document.getElementById("gallery-image");
    const counter = document.getElementById("counter");

    function updateImage() {
      imgElement.src = images[current];
      counter.textContent = `${current + 1} / ${images.length}`;
    }

    document.getElementById("prev").addEventListener("click", () => {
      current = (current - 1 + images.length) % images.length;
      updateImage();
    });

    document.getElementById("next").addEventListener("click", () => {
      current = (current + 1) % images.length;
      updateImage();
    });
  </script>
</body>
</html>
